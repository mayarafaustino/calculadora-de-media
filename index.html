<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Calculadora de média - Imersaodev aula 01</title>
  <link rel="stylesheet" href="./style.css">

</head>


<body>

	<div class="container">
		<h1 class="page-title">
			Calculadora de média</h1>
		<p class="page-subtitle">
			Descubra se você passou na sua temida matéria!
		</p>
		
	</div>

	<a href="https://alura.com.br/" target="_blank">
		<img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
	</a>

	<section class="container">
		<form action="">
			<fieldset>
				<legend>Notas</legend>
				<input type="number" class="input" placeholder="Nota 1° bimestre" data-nota-1>
				<input type="number" class="input" placeholder="Nota 2° bimestre" data-nota-2>
				<input type="number" class="input" placeholder="Nota 3° bimestre" data-nota-3>
				<input type="number" class="input" placeholder="Nota 4° bimestre" data-nota-4>
			</fieldset>
			<fieldset>
				<legend>Para passar eu preciso de média...</legend>
				<input type="number" class="input" placeholder=7 data-input-media>
			</fieldset>
			<button type="button" data-botao> Passei? </button>
		</form>
		
	</section>
	
	<footer class="container">
		<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
		
	</footer>
	<script  src="./script.js"></script>
</body>




</html>
